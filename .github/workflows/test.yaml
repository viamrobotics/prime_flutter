name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cirruslabs/flutter:stable

    steps:
      - uses: actions/checkout@v6

      - run: flutter --version
      - run: flutter pub get

       # Verify formatting in all dart files
      - name: Verify formatting
        run: dart format --line-length=140 --set-exit-if-changed $(find ./lib -name "*.dart")

      - name: Analyze project source
        run: dart analyze

